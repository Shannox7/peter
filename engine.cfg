[application]

name="Peter in a dangerous space time"
main_scene="res://Base.tscn"
icon="res://icon.png"

[autoload]

Global="*res://Data/Global.gd"
resource_queue="*res://resource_queue.gd"

[display]

height=600
width=1280
driver="GLES2"

[input]

ui_left=[jbutton(0, 14), key(A), jaxis(0, 0)]
ui_right=[jbutton(0, 15), key(D), jaxis(0, 1)]
ui_up=[jbutton(0, 12), key(W), jaxis(0, 2)]
ui_down=[jbutton(0, 13), key(S), jaxis(0, 3)]
left=[key(Left)]
right=[key(Right)]
command=[key(Kp Add), jbutton(0, 1)]
select_up=[key(Kp 8), jaxis(0, 2)]
select_down=[key(Kp 2), jaxis(0, 3)]
select_right=[key(Kp 6), jaxis(0, 1)]
select_left=[key(Kp 4), jaxis(0, 0)]
grenade=[key(G), jbutton(0, 4)]
melee=[key(V), jbutton(0, 8)]
esc=[key(Escape), jbutton(0, 11)]
equip=[key(C), jbutton(0, 3)]
interact=[key(Kp 5), jbutton(0, 0)]
reload=[key(R), jbutton(0, 2)]
place=[key(Q), jbutton(0, 0)]
switch=[key(E), jbutton(0, 3)]
ui_ctrl=[key(Control), jbutton(0, 6)]
ui_lookdown=[key(Down), jaxis(0, 7)]
ui_lookup=[key(Up), jaxis(0, 6)]
fire=[key(Space), jbutton(0, 7)]
ui_primary=[mbutton(0, 1)]
menu_left=[key(Kp 7)]
inventory=[key(I)]
recruit=[key(X)]
hold=[key(1)]
pickup=[key(F)]

[physics_2d]

motion_fix_enabled=false

[render]

mipmap_policy=2
